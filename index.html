<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dynamic Island Web Mock</title>
<style>
  body {
    margin: 0;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    padding-top: 50px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }
  .dynamic-island {
    background: black;
    color: white;
    border-radius: 9999px;
    width: 120px;
    height: 35px;
    display: flex;
    align-items: center;
    padding: 0 15px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: width 0.4s ease;
  }
  .dynamic-island.expanded {
    width: 280px;
  }
  .icon {
    font-size: 18px;
    margin-right: 10px;
  }
  .info {
    flex-grow: 1;
    opacity: 0;
    transition: opacity 0.3s ease;
    overflow: hidden;
  }
  .dynamic-island.expanded .info {
    opacity: 1;
  }
  .info .title {
    font-size: 12px;
    color: #ccc;
    margin-bottom: 2px;
  }
  .info .song {
    font-weight: bold;
    font-size: 14px;
  }
  .play-button {
    font-size: 16px;
    margin-left: 10px;
  }
</style>
</head>
<body>
  <div id="island" class="dynamic-island" onclick="toggleIsland()">
    <div class="icon">üéµ</div>
    <div class="info">
      <div class="title">Now Playing</div>
      <div class="song">Your Song Name</div>
    </div>
    <div class="play-button">‚ñ∂Ô∏è</div>
  </div>

<script>
  const island = document.getElementById('island');
  let expanded = false;
  const info = island.querySelector('.info');
  const playButton = island.querySelector('.play-button');

  // Start collapsed
  info.style.display = 'none';
  playButton.style.display = 'none';

  function toggleIsland() {
    expanded = !expanded;
    if (expanded) {
      island.classList.add('expanded');
      info.style.display = 'block';
      playButton.style.display = 'block';
    } else {
      island.classList.remove('expanded');
      info.style.display = 'none';
      playButton.style.display = 'none';
    }
  }
</script>
</body>
</html>
